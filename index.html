<html>
    <head>
        <title>Swatch Square</title>
        <script src="./angular.min.js"></script>
        <script>
            var app= angular.module('swatchSquare', []);
            app.controller('nameCtrl', function($scope) {
                $scope.name = "friend";
                $scope.place = "the Internet";
            });
            
            app.controller('swatchCtrl', function($scope) {
                $scope.hue = "#ecf";
                $scope.colors = [];
                for (var i = 0; i < 16; i++) {
                    $scope.colors.push(randomColor());
                }
            });
            
            randomColor = function() {
                return "#" + randomHexDigit() + randomHexDigit() + randomHexDigit();
            };

            randomHexDigit = function() {
                var value = Math.floor(Math.random() * 16);
                switch (value) {
                    case 10: return "a"; break;
                    case 11: return "b"; break;
                    case 12: return "c"; break;
                    case 13: return "d"; break;
                    case 14: return "e"; break;
                    case 15: return "f"; break;
                    default: return value.toString();
                }
            };
        </script>
        <style>

            body {
                background: #000;
                font-family: arial;
            }

            #header {
                margin-top: 10px;
                margin-bottom: 10px;
                margin-left: auto;
                margin-right: auto;
                padding: 20px;
                color: #fff;
                font-size: 20px;
                text-align: center;
            }

            #square {
                margin-top: 10px;
                margin-bottom: 10px;
                margin-left: auto;
                margin-right: auto;
                width: 100%;
            }

            #square .row {
                margin: auto;
                width: 464;
                height: 116;
                background: #000;
            }

            #square .tile {
                float: left;
                height: 100px;
                width: 100px;
                margin: 8px;
                background: #888;
            }
        </style>
    </head>
    <body ng-app="swatchSquare">
        <div id="header">
            <h1>Swatch Square</h1>
            <p>Here are {{ 4 * 4 }} squares of different colors.</p>
        </div>
        <div id="square" ng-controller="swatchCtrl">
            <div class="row">
                <div class="tile" style="background-color: {{ colors[0] }}"></div>
                <div class="tile" style="background-color: {{ colors[1] }}"></div>
                <div class="tile" style="background-color: {{ colors[2] }}"></div>
                <div class="tile" style="background-color: {{ colors[3] }}"></div>
            </div>
            <div class="row">
                <div class="tile" style="background-color: {{ colors[4] }}"></div>
                <div class="tile" style="background-color: {{ colors[5] }}"></div>
                <div class="tile" style="background-color: {{ colors[6] }}"></div>
                <div class="tile" style="background-color: {{ colors[7] }}"></div>
            </div>
            <div class="row">
                <div class="tile" style="background-color: {{ colors[8] }}"></div>
                <div class="tile" style="background-color: {{ colors[9] }}"></div>
                <div class="tile" style="background-color: {{ colors[10] }}"></div>
                <div class="tile" style="background-color: {{ colors[11] }}"></div>
            </div>
            <div class="row">
                <div class="tile" style="background-color: {{ colors[12] }}"></div>
                <div class="tile" style="background-color: {{ colors[13] }}"></div>
                <div class="tile" style="background-color: {{ colors[14] }}"></div>
                <div class="tile" style="background-color: {{ colors[15] }}"></div>
            </div>
        </div>
    </body>
</html>
