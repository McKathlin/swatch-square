<html>
    <head>
        <style>

            body {
                background: #000;
                font-family: arial;
            }

            #header {
                margin-top: 10px;
                margin-bottom: 10px;
                margin-left: auto;
                margin-right: auto;
                padding: 20px;
                color: #fff;
                font-size: 20px;
                text-align: center;
            }

            #square {
                margin-top: 10px;
                margin-bottom: 10px;
                margin-left: auto;
                margin-right: auto;
                width: 100%;
            }

            #square .row {
                margin: auto;
                width: 464;
                height: 116;
                background: #000;
            }

            #square .tile {
                float: left;
                height: 100px;
                width: 100px;
                margin: 8px;
            }

            .a { background: #800; }
            .b { background: #880; }
            .c { background: #888; }
            .d { background: #088; }
            .e { background: #008; }
            .f { background: #808; }
            .g { background: #080; }
            .h { background: #f00; }
            .i { background: #ff0; }
            .j { background: #fff; }
            .k { background: #0ff; }
            .l { background: #00f; }
            .m { background: #f0f; }
            .n { background: #0f0; }
            .o { background: #f80; }
            .p { background: #0f8; }
        </style>
    </head>
    <body>
        <div id="header">
            <h1>Swatch Square</h1>
            <p>This is an HTML/CSS layout test.</p>
        </div>
        <div id="square">
            <div class="row">
                <div class="tile a"></div>
                <div class="tile b"></div>
                <div class="tile c"></div>
                <div class="tile d"></div>
            </div>
            <div class="row">
                <div class="tile e"></div>
                <div class="tile f"></div>
                <div class="tile g"></div>
                <div class="tile h"></div>
            </div>
            <div class="row">
                <div class="tile i"></div>
                <div class="tile j"></div>
                <div class="tile k"></div>
                <div class="tile l"></div>
            </div>
            <div class="row">
                <div class="tile m"></div>
                <div class="tile n"></div>
                <div class="tile o"></div>
                <div class="tile p"></div>
            </div>
        </div>
    </body>
</html>
